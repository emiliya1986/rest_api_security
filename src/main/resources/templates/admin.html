<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<title>Admin panel</title>


<body style="background-color:#f9fafa">

<!-- Top navigation with authorize user -->
<div class="container-fluid ">
    <dl class="row" style="padding: 0.5%; background-color: #353a3f">
        <div class="col-11 text-left" style="margin-top: 0.2%">
            <ul class="list-inline h5">
                <li class="list-inline-item text-white text-strong navbar-brand"
                    th:utext="${#authentication.name}"></li>
                <li class="list-inline-item text-white navbar-brand">with roles:</li>
                <li class="list-inline-item text-white navbar-brand" th:utext="${#authentication.authorities}">
                    <strong></strong></li>
            </ul>
        </div>
        <div style="margin-top: 0.43%"  class="col-1 h6">
            <a class="navbar-brand text-white text-right" href="/logout">Logout</a>
        </div>
    </dl>
</div>
<!-- left navigation bar with User and Admin buttons-->
<div class="container-fluid ">
    <div class="row" style="background-color: #f8f9fa">
        <div class="col-2 text-left" style="background-color: #ffffff; min-height: 100vh">
            <div class="col-2 p-0 mt-2">
                <div class="nav nav-pills flex-column mb-auto" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#allUsers"
                            type="button" role="tab" aria-controls="v-pills-home" aria-selected="true" style="min-width: 345%">ADMIN
                    </button>
                    <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#one-user"
                            type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">USER
                    </button>
                </div>
            </div>
        </div>
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="allUsers" role="tabpanel" aria-labelledby="home-tab">
                    <h1>Admin panel</h1>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                    aria-selected="true">All users
                            </button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                                    aria-selected="false">Add new user
                            </button>
                        </div>
                    </nav>
                    <!-- all users tab -->
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab" tabindex="0">
                            <table class="table table-striped" id="tableUsers">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Age</th>
                                    <th>Username</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="allUsersBody"></tbody>
                            </table>
                        </div>
                        <!-- new user adding tab -->
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
                             tabindex="0">
                            <div class="d-grid gap-2 col-4 mx-auto p-1 text-center">
                                <form id="newUser">

                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control"
                                           id="name" name="name"
                                           placeholder="Name">

                                    <label for="surname" class="form-label">Surname</label>
                                    <input type="text" class="form-control" id="surname" name="surname"
                                           placeholder="Surname">

                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="age" name="age"
                                           placeholder="Age">

                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="Username">

                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password"
                                           id="password"
                                           placeholder="Password">

                                    <label for="roles" class="form-label">Role</label>
                                    <select class="form-select" multiple name="roles" id="roles" size="2">
                                        <option value="1">ADMIN</option>
                                        <option value="2">USER</option>
                                    </select>
                                    <div class="row p-3"></div>
                                    <div class="d-grid gap-2 col-5 mx-auto p-1 text-center">
                                        <button type="submit" class="btn btn-outline-success btn-lg"
                                                id="addNewUser">
                                            Add new user
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="one-user" role="tabpanel" aria-labelledby="one-user-tab"
                     tabindex="0">
                    <h1>User information-page</h1>

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Age</th>
                            <th scope="col">Username</th>
                            <th scope="col">Roles</th>
                        </tr>
                        </thead>
                        <tbody id="oneUserBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal delete -->
<div class="modal fade" id="deleteModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalLabel">Delete user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form id="deleteUser">
                <div class="modal-body col-md text-center">
                    <div class="d-grid gap-2 col-4 mx-auto p-1 text-center">
                        <br>
                        <label for="idDelete"><b>ID</b></label>
                        <input class="form-control" id="idDelete" disabled/>

                        <br>
                        <label for="nameDelete"><b>Name</b></label>
                        <input class="form-control" id="nameDelete" disabled/>

                        <br>
                        <label for="surnameDelete"><b>Surname</b></label>
                        <input class="form-control" id="surnameDelete" disabled/>

                        <br>
                        <label for="ageDelete"><b>Age</b></label>
                        <input class="form-control" id="ageDelete" disabled/>

                        <br>
                        <label for="usernameDelete"><b>Username</b></label>
                        <input class="form-control" id="usernameDelete" disabled/>

                        <br>
                        <label for="passwordDelete"><b>Password</b></label>
                        <input type="password" class="form-control" id="passwordDelete" disabled/>

                        <br>
                        <label for="roles" class="form-label">Role</label>
                        <select class="form-select" name="rolesDelete"
                                multiple id="rolesDelete" size="2" disabled>
                            <option id="rolesDelete1" value="1">ADMIN</option>
                            <option id="rolesDelete2" value="2">USER</option>
                        </select>
                        <br><br>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-danger">Delete
                        </button>
                        <button type="button" class="btn btn-outline-secondary"
                                data-bs-dismiss="modal" id="closeDeleteModal">Close
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<!-- Modal edit -->
<div class="modal fade" id="editModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editModalLabel">Edit user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form id="editUser">
                <div class="modal-body col-md text-center">
                    <div class="d-grid gap-2 col-4 mx-auto p-1 text-center">
                        <br>
                        <label for="idEdit"><b>ID</b></label>
                        <input class="form-control" id="idEdit" name="id" readonly="true"/>

                        <label for="nameEdit"><b>Name</b></label>
                        <input class="form-control" id="nameEdit" name="name"/>
                        <br>

                        <label for="surnameEdit"><b>Surname</b></label>
                        <input class="form-control" id="surnameEdit" name="surname"/>
                        <br>

                        <label for="ageEdit"><b>Age</b></label>
                        <input class="form-control" id="ageEdit" name="age"/>
                        <br>

                        <label for="usernameEdit"><b>Username</b></label>
                        <input class="form-control" id="usernameEdit" name="username"/>
                        <br>

                        <label for="passwordEdit"><b>Password</b></label>
                        <input class="form-control" type="password" id="passwordEdit" name="password"/>
                        <br>

                        <label for="rolesEdit" class="form-label">Role</label>
                        <select class="form-select" multiple name="roles"
                                id="rolesEdit" size="2" required>
                            <option id="rolesEdit1" value="1">ADMIN</option>
                            <option id="rolesEdit2" value="2">USER</option>
                        </select>
                        <br><br>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-primary">Edit
                        </button>
                        <button type="button" class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">Close
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/admin.js"></script>

</body>
</html>
